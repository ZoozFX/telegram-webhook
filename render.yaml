
services:
  - type: web
    name: telegram-webhook
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: token
        value: REPLACE_WITH_YOUR_TELEGRAM_BOT_TOKEN
      - key: chat_id
        value: REPLACE_WITH_YOUR_CHAT_ID
